<div class="container" *ngIf="brand">
    <div class="container tab" > 
        <mat-card class=" card">
            <mat-card-header>
                <div mat-card-avatar>
                    <img  mat-card-avatar  class="example-header-image" src="{{brand.icon}}"/>
                </div>
                <mat-card-title>{{brand.name}}</mat-card-title>
                <mat-card-subtitle>{{brand.catagory}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="card-top">
                <div class="form-fields">
                    <mat-form-field>
                        <input matInput  [(ngModel)] = "brand.name" placeholder="Brand name" > 
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput  [(ngModel)] = "brand.catagory" placeholder="Brand catagory" >
                    </mat-form-field>
                </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent"   (click)="goBack()">Go Back</button>
                      
                </mat-card-actions>
        </mat-card>
    </div> <!-- card container-->
</div>
