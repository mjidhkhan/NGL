
<h3>Top Brands</h3>
<div class="grid grid-pad">
  <a *ngFor="let brand of brands" class="col-1-4"
        routerLink="/detail/{{brand.id}}">
    <div class="module brand">
     <img  mat-card-avatar  class="example-header-image" src="{{brand.icon}}"/>
        <h4> {{brand.name}}</h4>
    </div>
  </a>
</div>
