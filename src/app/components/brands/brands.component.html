<div class="btn-right">
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" mat-right>Brands</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item 
                *ngFor="let brand of brands">
                <a routerLink="/detail/{{brand.id}}">
                <img class="icon" src="{{brand.icon}}"/> {{brand.name}}
                </a>
            </button>
        </mat-menu>
</div>
